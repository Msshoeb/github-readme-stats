<!DOCTYPE html>
<html>
<head>
    <title>Graph with Border</title>
    <style>
        /* Style for the graph container */
        .graph-container {
            width: 400px; /* Set the width of the container */
            height: 300px; /* Set the height of the container */
            border: 2px solid #333; /* Add a 2px solid border with color #333 */
            padding: 10px; /* Add padding inside the container */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <!-- Your graph or content goes here -->
        <!-- Example graph (you can replace this with your own) -->
        <svg width="100%" height="100%">
            <circle cx="50%" cy="50%" r="40%" fill="blue" />
        </svg>
    </div>
</body>
</html>
